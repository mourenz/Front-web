<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <mycomp :parentmsg="msg"></mycomp>

</div>


<script>
    new Vue({
        el:"#app",
        data(){
            return {
                msg:"这是父组件的msg"
            }
        },
        methods:{
        },
        components:{
            mycomp:{
                template:"<h1>这是子组件 获取父组件的值 <span style='color:red'>{{parentmsg}}</span><br>子组件的值<span style='color: blue'>{{sonMsg}}</span></h1>",
                data() {
                    return {
                        sonMsg:"子组件msg",
                    };
                },
                props:['parentmsg'], //属性数组 用户组件接受父组件传值  只读 不可修改 不能驼峰 会找不到
            }
        }
    })


</script>

</body>
</html>
