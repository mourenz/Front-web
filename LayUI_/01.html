<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01</title>
    <link rel="stylesheet" type="text/css" href="./assets/layui/css/layui.css"/>
    <script src="./assets/layui/layui.all.js"></script>
</head>
<body>
<div class="layui-container">
    <!--栅格系统 layui-col-space* 列边距 *为 1-30 在列中设置 div -->
    <div class="layui-row layui-col-space4">
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
    </div>
    <div class="layui-row">
        <!--列偏移-->
        <div class="layui-col-md-offset6"> <!--向右偏移-->
            <div style="background-color:darkcyan">列偏移6</div>
        </div>
    </div>


    <!--导航需要注册element-->
    <div class="layui-row"> <!--栅格系统 -->
        <!--layui-nav-tree 垂直导航-->
        <ul class="layui-nav layui-bg-green " lay-filter="">
            <li class="layui-nav-item"><a href="">最新活动</a></li>
            <li class="layui-nav-item layui-this"><a href="">产品</a></li>
            <li class="layui-nav-item"><a href="">大数据</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">解决方案</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a href="">移动模块</a></dd>
                    <dd><a href="">后台模版</a></dd>
                    <dd><a href="">电商平台</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">社区</a></li>
        </ul>
    </div>


    <!--表格-->  <!-- ctrl+alt+f12 定位文件 打开目录-->
    <div class="layui-row">
        <div class="layui-col-md6">
            <!-- layui-even:隔行变色  lay-skin="row|line|nob" 设置 lay-skin 边框 -->
            <table class="layui-table" layui-even lay-skin="row" lay-size="lg">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>昵称</th>
                    <th>加入时间</th>
                    <th>签名</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                </tr>
                <tr>
                    <td>许闲心</td>
                    <td>2016-11-28</td>
                    <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-col-md6">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">地点</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
            </form>


        </div>
    </div>



    <div class="layui-row">
        <!--时间控件-->
        <div class="layui-col-md3">
            <input type="text" id="date" class="layui-input">
        </div>

        <!--字体图标+按钮-->
        <div class="layui-col-md3">
            <!--字体-->
            <span class="layui-icon layui-icon-heart-fill"></span>
            <span class="layui-icon layui-icon-heart"></span>
            <button class="layui-btn layui-btn-normal layui-btn-md layui-icon layui-icon-cellphone">按钮</button>
            <button class="layui-btn layui-btn-warm layui-btn-md layui-icon layui-icon-water layui-btn-radius">按钮
            </button>
        </div>


        <!--按钮组-->
        <div class="layui-col-md5">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-sm layui-icon layui-icon-add-1">
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe602;</i>
                </button>
            </div>

            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </div>


    </div>

</div>
<!--导入layui.js 需要注册 layui.use([])-->
<script src="./assets/layui/layui.js"></script>
<script>
    //注册日期组件
    layui.use(['laydate','element'], function () {
        let laydate = layui.laydate;
        laydate.render({
            elem: "#date",  //绑定日期控件
            // type:"year" //为年份选择
            // type:"time" //为年份选择
            // range:true
            calendar: true // 日历组件
        })
    })


</script>

</body>
</html>
