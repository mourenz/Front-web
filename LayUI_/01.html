<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01</title>
    <link rel="stylesheet" type="text/css" href="./assets/layui/css/layui.css"/>
    <script src="./assets/layui/layui.all.js"></script>
</head>
<body>
<div class="layui-container">
    <!--栅格系统 layui-col-space* 列边距 *为 1-30 在列中设置 div -->
    <div class="layui-row layui-col-space4">
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
        <div class="layui-col-md4">
            <div style="background-color:darkcyan">4</div>
        </div>
    </div>
    <div class="layui-row">
        <!--列偏移-->
        <div class="layui-col-md-offset6">
            <div style="background-color:darkcyan">6</div>
        </div>
    </div>


    <!--导航需要注册element-->
    <div class="layui-row">
        <!--layui-nav-tree 垂直导航-->
        <ul class="layui-nav layui-bg-green " lay-filter="">
            <li class="layui-nav-item"><a href="">最新活动</a></li>
            <li class="layui-nav-item layui-this"><a href="">产品</a></li>
            <li class="layui-nav-item"><a href="">大数据</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">解决方案</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a href="">移动模块</a></dd>
                    <dd><a href="">后台模版</a></dd>
                    <dd><a href="">电商平台</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">社区</a></li>
        </ul>

    </div>



    <div class="layui-row">
        <!--时间控件-->
        <div class="layui-col-md3">
            <input type="text" id="date" class="layui-input">
        </div>

        <!--字体图标+按钮-->
        <div class="layui-col-md3">
            <!--字体-->
            <span class="layui-icon layui-icon-heart-fill"></span>
            <span class="layui-icon layui-icon-heart"></span>
            <button class="layui-btn layui-btn-normal layui-btn-md layui-icon layui-icon-cellphone">按钮</button>
            <button class="layui-btn layui-btn-warm layui-btn-md layui-icon layui-icon-water layui-btn-radius">按钮
            </button>
        </div>


        <!--按钮组-->
        <div class="layui-col-md5">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-sm layui-icon layui-icon-add-1">
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm">
                    <i class="layui-icon">&#xe602;</i>
                </button>
            </div>

            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </div>


    </div>

</div>
<!--导入layui.js 需要注册 layui.use([])-->
<script src="./assets/layui/layui.js"></script>
<script>
    //注册日期组件
    layui.use(['laydate','element'], function () {
        let laydate = layui.laydate;
        laydate.render({
            elem: "#date",  //绑定日期控件
            // type:"year" //为年份选择
            // type:"time" //为年份选择
            // range:true
            calendar: true // 日历组件
        })
    })


</script>

</body>
</html>
